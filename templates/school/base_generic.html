{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'student_detail' %}">Student Details</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- This will be overridden by child templates -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My School Management System</p>
    </footer>
</body>
</html>
