{% extends 'school/base_generic.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-box">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
