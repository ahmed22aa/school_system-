{% extends 'school/base_generic.html' %}

{% block title %}Add Lesson to {{ subject.name }}{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add a New Lesson to {{ subject.name }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Lesson Name</label>
            <input type="text" name="name" id="id_name" value="{{ request.POST.name }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description" class="form-control" required>{{ request.POST.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="id_file_text">Text File</label>
            <input type="file" name="file_text" id="id_file_text" class="form-control">
        </div>

        <div class="form-group">
            <label for="id_file_audio">Audio File</label>
            <input type="file" name="file_audio" id="id_file_audio" class="form-control">
        </div>

        <div class="form-group">
            <label for="id_video">Video File</label>
            <input type="file" name="video" id="id_video" class="form-control">
        </div>

        <div class="form-group">
            <label for="id_audio_file_transcribe">Audio for Transcription</label>
            <input type="file" name="audio_file_transcribe" id="id_audio_file_transcribe" class="form-control">
        </div>

        <!-- Hidden subject ID -->
        <input type="hidden" name="subject" value="{{ subject.id }}">

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Lesson</button>
            <a href="{% url 'subject_detail' subject.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
